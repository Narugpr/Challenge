<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/assets/Logo.svg" type="image/x-icon"> <!-- Miniatura en la pestaña del navegador -->
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Encriptador de Texto</h1>
                <img src="/assets/Logo.svg" alt="Logo" class="logo"> <!-- Espacio para el logo -->
            </div>
        </header>

        <main>
            <div class="input-section">
                <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
                <p class="warning"><img src="/assets/exclamación.png" alt="Interrogación" class="icon"> No se aceptarán mayúsculas ni caracteres especiales.</p>
                <div class="buttons">
                    <button onclick="encryptText()">Encriptar</button>
                    <button onclick="decryptText()">Desencriptar</button>
                </div>
            </div>
            <div class="output-section">
                <div class="message-box">
                    <p id="outputMessage">Ningún mensaje fue encontrado</p>
                </div>
                <button onclick="copyToClipboard()" class="copy-button">Copiar al portapapeles</button>
            </div>
        </main>

        <footer>
            <p>Creado por Gabriel Pérez R. en 2024.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
